<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Formulário de Cadastro</title>
  </head>

  <body>
    <form method="POST" action="html" onsubmit="return enviarDados()">
      <table>
        <tr>
          <td>Nome</td>
          <td><input type="text" name="Nome" id="nome" /></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="email" email="E-mail" id="email" /></td>
        </tr>
        <tr>
          <td>CPF</td>
          <td><input type="number" name="CPF" id="cpf" /></td>
        </tr>
        <tr>
          <td>Telefone</td>
          <td><input type="tel" name="Telefone" id="telefone" /></td>
        </tr>
        <tr>
          <td>CEP</td>
          <td><input type="number" name="CEP" id="cep" /></td>
        </tr>
        <tr>
          <td>Lagradouro</td>
          <td><input type="text" name="Lagradouro" id="lagradouro" /></td>
        </tr>
        <tr>
          <td>Número</td>
          <td><input type="number" name="Número" id="numero" /></td>
        </tr>
        <tr>
          <td>Bairro</td>
          <td><input type="text" name="Bairro" id="bairro" /></td>
        </tr>
        <tr>
          <td>Cidade</td>
          <td><input type="text" name="Cidade" id="cidade" /></td>
        </tr>
        <tr>
          <td>Estado</td>
          <td><input type="text" name="Estado" id="estado" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Enviar Dados" /></td>
        </tr>
      </table>
    </form>

    <script>
      function enviarDados() {
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var cpf = document.getElementById("cpf").value;
        var telefone = document.getElementById("telefone").value;
        var cep = document.getElementById("cep").value;
        var lagradouro = document.getElementById("lagradouro").value;
        var numero = document.getElementById("numero").value;
        var bairro = document.getElementById("bairro").value;
        var cidade = document.getElementById("cidade").value;
        var estado = document.getElementById("estado").value;

        if (nome.value != "") {
          alert(
            "Obrigado " +
              nome.value +
              "os seus dados foram encaminhados com sucesso"
          );
        }
      }
    </script>
  </body>
</html>
